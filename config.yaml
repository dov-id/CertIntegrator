log:
  level: debug
  disable_sentry: true

db:
  url: db_url

certificates_issuer:
  list:
    - address: contract_address
      from_block: block_number_to_listen_from

certificates_fabric:
  list:
    - address: contract_address
      from_block: block_number_to_listen_from

infura:
  key: infura_api_key
  link: infura_link

listener:
  addr: :8000

cop:
  disabled: true
  endpoint: "http://..."
  upstream: "http://..."
  service_name: cert-integrator-svc
  service_port: 80